<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(){
            document.write("fuction call...");
        }
        show();
             
        //Annoynoums
        var x=function(){
            document.write("<br> Annoynoums fuction call...");
        } 
        x();
        
        //Arrow fuction
        var y=()=>{
            document.write("<br>Arrow fuction call...");
        }
        y();




    </script>
</body>
</html>
