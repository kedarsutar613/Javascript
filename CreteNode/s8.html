       <h1>Add image</h1>

         <button onclick="show()">Click here</button>

         </div>


          <script>

                        img.src ='/imge/img1.jpg';


                           document.getElementById("d1").appendChild(img);

                           document.getElementById("d1").style.border="1px solid black";

                           document.getElementById("d1").style.background="blue";

                         
                    }


          </script>
