<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <style>
        h1{
            background-color: aqua;
            display: none;
            border: 2px;
        }
        h2{
            background-color: blue;
        }
     </style>
</head>
<body>
    <h1>Wellcome to class</h1>
    <h2>Wellcome to class</h2>
    <button id="d1">Fredin</button>
    <button id="d2">fadeout</button>
    <script>
         $(document).ready(function(){
            $("#d1").click(function(){
                $("h1").fadeIn(4000);
            });
       });

       $(document).ready(function(){
            $("#d2").click(function(){
                $("h2").fadeOut(4000);
            });
       });
    </script>
    
</body>
</html>
