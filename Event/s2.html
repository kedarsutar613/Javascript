<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div onmousemove="show()" onmouseleave="show1()" id="d1">

    </div>

    <script>
        function show(){
            document.getElementById("d1").style.background="blue";
        }
        function show1(){
            document.getElementById("d1").style.background="pink";
        }
    </script>
</body>
</html>
