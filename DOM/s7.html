<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
           div{
              width:100px;
              height: 50px;
              border: 2px solid red;
              margin-bottom: 20px;
              text-align: center;
             
           }
     </style>
</head>
<body>

                <div class="demo">
                           
                </div>
                <div class="demo">
                  
                 </div>



        <!-- getElementByClassNAme -->
        <script>

                var x =document.getElementsByClassName("demo");
               
                x[0].innerHTML="first div";
                x[1].innerHTML="secound div";

                for(let i=0 ; i<x.length ;i++)
                {

                       x[i].style.background="blue";
                       x[i].style.color="white";
                       
                }
                    
              
                console.log(x);
        </script>
    
</body>
</html>

<!-- 

the getElemntByClassName()  is used to return for slecting or getting the elemnts through
their class name value . this dom method return an array like object
that consit  of all the elements  having the specified classname.
