<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




           <script>

          

                   //create class
                      class Car
                      {
                           constructor(color,price)
                          {
                                this.color=color;
                                 this.price=price;
                             document.write("<br> parametrised constructore "+ this.color + this.price)
                          }

                        // method declaration
                        details()
                          {
                              
                                   document.write("<br>car class "+ this.color + " " + this.price);

                          } }

                      //sstep1

                        var car1 =new Car("red",22);  // object is creted constructore call automatically
                     
                        car1.details();    //red 22
                         //step 2
                         car1.color="blue";
                         car1.price=20000;
                       
                        //step 3
                         car1.details();   // blue  20000
           </script>
    
</body>
</html>
