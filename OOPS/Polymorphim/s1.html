<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            show(){
                document.write("function show a");
            }
        }
        class B extends A{
            show(){
                document.write("<br>function show b");
            }
        }
        var e=[new A(),new B()];
        e.forEach(function(i){
            i.show();
        })
    </script>
</body>
</html>
