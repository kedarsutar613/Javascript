<body>
    <script>
        class Animal
        {
            constructor(){
                document.write("parent class constructer call")
            }
        }
        class pets extends Animal
        {
            constructor()
            {
                super();
                document.write("<br>child class constructer invoke")
            }
        }
        var e1=new pets();
        
    </script>
