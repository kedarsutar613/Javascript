<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Employee(fname,lname){
                this.fname=fname;
                this.lname=lname;
        }
        Employee.prototype.fullname=function(){
            document.write("<br>"+this.fname+" "+this.lname);
        }
        var e1=new Employee("meena","Mehta");
        e1.fullname();
        var e1=new Employee("teena","Mehta");
        e1.fullname();
    </script>
</body>
</html>
