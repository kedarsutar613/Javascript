<body>
    <script>
        let arr1=["aa","bb","cc","dd"];
        arr1.pop("dd");
        document.write(arr1);

        document.write("<br>Push:=");
        arr1.push("hh");
        document.write(arr1);

        document.write("<br>UnShipt:=");
        arr1.unshift("kk");
        document.write(arr1);

        document.write("<br>shipt:=");
        arr1.shift("");
        document.write(arr1);

        document.write("<br>index:=");
         var res =arr1.indexOf("cc");
        document.write(res);

        document.write("<br>index:=");
        var res=arr1.indexOf("bb",1);
        document.write(res);

        document.write("<br>index:=");
        var res=arr1.indexOf("oo");
        document.write(res);


    </script>
