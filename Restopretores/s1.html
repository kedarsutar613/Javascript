<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Add(x,...a)
        {
            document.write("Addition : "+ x+"<br>"+a  );
        }
        Add(3,4,5,6);
        document.write("<br>")

        function show(...x){
            document.write("length"+x.length)
        }
        show(1,2,3,4,5);
    </script>
</body>
